<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>胎动计数器 - 菜鸟公园</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

    <h2 style="text-align:center">胎动计数器</h2>

    <br />

    <div>
        <table class="table table-striped" id="tb_countdown">
            <thead>
                <tr>
                    <th style="text-align:center">倒计时</th>
                    <th style="text-align:center">计数器</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:center">60:00</td>
                    <td style="text-align:center">0次</td>
                </tr>
            </tbody>
        </table>

    </div>
    <br />
    <div>
        <button style="display:block;margin:0 auto" type="button" class="btn btn-lg btn-success" id='btn_add'
            name='btn_add'>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </div>
    <br />
    <div class="panel panel-default">
        <div class="panel-heading">胎动历史</div>
        <div class="panel-body">
            <div class="progress">
                <div class="progress-bar progress-bar-success" id="progress_remain" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    <span class="sr-only">100% 剩余</span>
                </div>
            </div>
            <table class="table table-bordered" id="tb_history">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>次数</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> 规则：倒计时1小时，5分钟之内最多只记1次</div>
            <div><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                我们不会收集您的任何信息，所有数据均是本地运行。关闭页面后数据会自动清理，请放心使用！
            </div>
            <div><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                此页面由【公众号:菜鸟公园】开发，如果您有建议，请在公众号发送"建议：xxxx"。
            </div>

        </div>
    </div>
</body>
<script src='./index.js'></script>

</html>
<footer style='text-align:center'>菜鸟公园 © dangdangedu.cn 2016-2019</footer>
